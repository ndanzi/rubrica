<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body id="ng-app" ng-app="rubricaApp" ng-controller="MainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="navbar-fixed" >
      <nav>
        <div class="nav-wrapper container">
          <a href="#/" class="brand-logo">Rubrica</a>
          <ul class="right ordina" ng-show="$location.path() === '/' || $location.path() === '/contatti-administrator'">
            <li>
              <div class="switch">
              <label>
                Ordina per cognome
                <input type="checkbox" ng-model="perGruppo" ng-click="toggleOrdine()">
                <span class="lever"></span>
                Ordina per gruppo
              </label>
            </div></li>
          </ul>

          <form class="right ordina" ng-show="$location.path() === '/' || $location.path() === '/contatti-administrator'">
            <div class="input-field">
              <input id="search" type="search" placeholder="cerca" required ng-model="ricerca">
              <label for="search"><i class="ion-search"></i></label>
              <i class="ion-close-round"></i>
            </div>
          </form>
        </div>
      </nav>

    </header>
    <nav class="red administrator-nav" style="height: 2.5rem; line-height: 2.5rem"
      ng-show="$location.path() === '/nuovo-contatto'
       || $location.path() === '/contatti-administrator'
       || $location.path().indexOf('/contatto-administrator') === 0
       || $location.path().indexOf('/modifica-contatto') === 0">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Amministratore</a>
      </div>
    </nav>

    <main class="container v-center">
      <div ng-view="" class=""></div>
    </main>




    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <script src="bower_components/angular-materialize/src/angular-materialize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/contatto.js"></script>
        <script src="scripts/controllers/contatti.js"></script>
        <script src="scripts/controllers/nuovo-contatto.js"></script>
        <script src="scripts/services/database.js"></script>
        <script src="scripts/filters/capitalize.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/modifica-contatto.js"></script>
        <script src="scripts/filters/groupby.js"></script>
        <script src="scripts/controllers/contatti-administrator.js"></script>
        <script src="scripts/controllers/contatto-administrator.js"></script>
        <!-- endbuild -->
</body>
</html>
