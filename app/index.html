<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!--[if !IE]>-->
    <link rel="stylesheet" href="styles/main.css">
    <!--<![endif]-->
    <!--[if lte IE 8 ]>
    <link rel="stylesheet" href="styles/main-ie8.css">
    <![endif]-->
    <!-- endbuild -->
  </head>
  <body id="ng-app" ng-app="rubricaApp" ng-controller="MainCtrl">



  <!--[if !IE]>-->
    <header class="navbar-fixed" >
      <nav>
        <div class="nav-wrapper container">
          <a href="#/" class="brand-logo">Rubrica</a>
          <ul class="right ordina hide-on-small-and-down" ng-show="$location.path() === '/' || $location.path() === '/contatti-administrator'">
            <li>
              <div class="switch">
              <label>
                Ordina per cognome
                <input type="checkbox" ng-model="perGruppo" ng-click="toggleOrdine()">
                <span class="lever"></span>
                Ordina per gruppo
              </label>
            </div></li>
          </ul>

          <form class="right ordina hide-on-small-and-down" ng-show="$location.path() === '/' || $location.path() === '/contatti-administrator'">
            <div class="input-field">
              <input id="search" type="search" placeholder="cerca" required ng-model="ricerca">
              <label for="search"><i class="ion-search"></i></label>
              <i class="ion-close-round"></i>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <nav class="hide-on-med-and-up" class="ordina" ng-show="$location.path() === '/' || $location.path() === '/contatti-administrator'">
      <div class="nav-wrapper container">
        <ul class="center">
          <li>
            <div class="switch">
              <label>
                Ordina per cognome
                <input type="checkbox" ng-model="perGruppo" ng-click="toggleOrdine()">
                <span class="lever"></span>
                Ordina per gruppo
              </label>
            </div></li>
        </ul>
      </div>
    </nav>
    <nav class="hide-on-med-and-up" class="ordina" ng-show="$location.path() === '/' || $location.path() === '/contatti-administrator'">
      <div class="nav-wrapper container">
        <form class="center">
          <div class="input-field">
            <input id="search" type="search" placeholder="cerca" required ng-model="ricerca">
            <label for="search"><i class="ion-search"></i></label>
            <i class="ion-close-round"></i>
          </div>
        </form>
      </div>
    </nav>
    <nav class="red administrator-nav" style="height: 2.5rem; line-height: 2.5rem"
      ng-show="$location.path() === '/nuovo-contatto'
       || $location.path() === '/contatti-administrator'
       || $location.path().indexOf('/contatto-administrator') === 0
       || $location.path().indexOf('/modifica-contatto') === 0">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Amministratore</a>
      </div>
    </nav>

    <main class="container v-center">

      <div ng-view="" class=""></div>
    </main>
    <!--<![endif]-->

  <!--[if lte IE 8 ]>
  <div style="position: fixed; top: 0; width: 100%; background-color: white">
    <div style="width: 100%; height: 64px; background-color: #3f51b5">
      <h1 style="text-align: center; margin-top: 0; color: white">Rubrica</h1>
    </div>
    <hr>
    <div style="width: 60%; margin-left: 20%; background-color: white">
      <div ng-show="$location.path() === '/'">
        <div style="float: right">
          <label>
            Ordina per Cognome
            <input type="radio" ng-model="perGruppo" ng-value="false" ng-change="toggleOrdine()">
          </label>
          <label>
            <input type="radio" ng-model="perGruppo" ng-value="true" ng-change="toggleOrdine()">
            Ordina per Gruppo
          </label>
        </div>
        <label for="search"><i class="ion-search"></i></label>
        <input id="search" type="search" placeholder="cerca" required ng-model="ricerca">
      </div>
      <div ng-hide="$location.path() === '/'">
        <a href="#/">Indietro</a>
      </div>

    </div>
    <hr>
  </div>

  <div ng-view="" class=""></div>
  <![endif]-->

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/contatto.js"></script>
        <script src="scripts/controllers/contatti.js"></script>
        <script src="scripts/controllers/nuovo-contatto.js"></script>
        <script src="scripts/services/database.js"></script>
        <script src="scripts/filters/capitalize.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/modifica-contatto.js"></script>
        <script src="scripts/filters/groupby.js"></script>
        <script src="scripts/controllers/contatti-administrator.js"></script>
        <script src="scripts/controllers/contatto-administrator.js"></script>

</body>
</html>
